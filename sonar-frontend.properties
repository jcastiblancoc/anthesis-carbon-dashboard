# Frontend Project - SonarQube Configuration

# Project identification
sonar.projectKey=anthesis-frontend
sonar.projectName=Anthesis Frontend (Angular)
sonar.projectVersion=1.0

# Source code location
sonar.sources=frontend_anthesis/src/app
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/environments/**,**/*.config.ts

# Test location
sonar.tests=frontend_anthesis/src/app
sonar.test.inclusions=**/*.spec.ts

# TypeScript/JavaScript specific
sonar.typescript.lcov.reportPaths=frontend_anthesis/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend_anthesis/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/node_modules/**,**/environments/**,**/*.config.ts

# Duplication exclusions
sonar.cpd.exclusions=**/*.spec.ts,**/environments/**

# Backend Project - SonarQube Configuration

# Project identification
sonar.projectKey=anthesis-backend
sonar.projectName=Anthesis Backend (Django API)
sonar.projectVersion=1.0

# Source code location
sonar.sources=backend_anthesis/api
sonar.exclusions=**/migrations/**,**/tests/**,**/__pycache__/**,**/conftest.py

# Test location
sonar.tests=backend_anthesis/api/tests
sonar.test.inclusions=**/*test*.py

# Python specific
sonar.python.version=3.12
sonar.python.coverage.reportPaths=backend_anthesis/coverage.xml
sonar.python.file.suffixes=.py

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/migrations/**,**/tests/**,**/conftest.py,**/manage.py,**/wsgi.py,**/asgi.py

# Duplication exclusions
sonar.cpd.exclusions=**/migrations/**,**/tests/**
